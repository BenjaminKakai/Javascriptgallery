<!DOCTYPE html>
<html>

  <style>
    /* Set the style for the image container */
    .image-container {
      width: 500px;
      height: 500px;
      position: relative;
      overflow: hidden;
    }

    /* Set the style for the images */
    .image-container img {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Set the style for the buttons */
    .prev, .next {
      position: absolute;
      top: 50%;
      font-size: 48px;
      cursor: pointer;
    }

    .prev {
      left: 0;
    }

    .next {
      right: 0;
    }
  </style>
</head>
